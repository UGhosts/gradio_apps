crew_rul:
  #应用中文名
  name: 轴承寿命预测
  #应用简介
  description: 根据轴承运行数据，预测轴承剩余使用寿命（RUL）
  port: 37700
  #是否加载并拉起服务
  load: true
  #关联产线
  pipelines: None
  #关联数据集目录列表
  fine-tuning-list:
    - model: TCN_rul
      datasets: 轴承寿命预测数据集
      params: crew_rul_model

